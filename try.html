<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Tailwind & DaisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- Font awesome Icons -->
        <script src="https://kit.fontawesome.com/359658240f.js" crossorigin="anonymous"></script>
        <!-- CSS Styles -->
        <style>
            .font-eb-garamond {
                font-family: "EB Garamond", serif;
            }
    
            .font-poppins {
                font-family: "Poppins", sans-serif;
            }
        </style>
</head>
<body>
    <div class="mt-7 flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 mr-10">
        <!--First Practice  -->
        <div class="bg-base-100 shadow-xl text-center border-2 border-t-0 border-b-0 border-l-0 border-gray-300">
            <div class="flex justify-center ">
              <img
                src="images/address.png"
                alt="address"
                />
            </div>
            <div class="-body items-center">
              <h2 class="font-eb-garamond font-extrabold text-3xl ">Address</h2>
              <p class="font-poppins">A108 Adam Street, <br>
                New York, NY 535022</p>
            </div>
        </div>
        <!--Second Practice  -->
        <div class=" bg-base-100 shadow-xl border-2 border-t-0 border-r-0 border-b-0  border-gray-300 text-center">
            <div class="flex justify-center ">
              <img
                src="images/call.png"
                alt="Call Us"
                />
            </div>
            <div class="-body items-center text-center ">
              <h2 class="font-eb-garamond font-extrabold text-3xl">Call Us</h2>
              <p class="font-poppins"> +88 01750 00 00 00 <br>
                +88 01750 00 00 00</p>
            </div>
        </div>
        <!--Third Practice  -->
        <div class=" bg-base-100 shadow-xl text-center border-2 border-b-0 border-l-0 border-gray-300 pr-5 pt-10">
            <div class="flex justify-center mb-5">
              <img
              src="images/email.png"
              alt="child"
              class="rounded-xl" />
            </div>
            <div class="-body items-center text-center px-10">
              <h2 class="font-eb-garamond font-extrabold text-3xl">Email Us</h2>
              <p class="font-poppins"> info@gmail.com <br>
                info@gmail.com</p>
            </div>
        </div>
        <!--Fourth Practice  -->
        <div class=" bg-base-100 shadow-xl text-center border-2 border-r-0 border-b-0 border-gray-300 pr-5 pt-10">
            <div class="flex justify-center mb-5">
              <img
                src="images/time.png"
                alt="education"
                class="rounded-xl" />
            </div>
            <div class="-body items-center text-center px-10">
              <h2 class="font-eb-garamond font-extrabold text-3xl">Working Hours</h2>
              <p class="font-poppins"> Mon-Fri: 9AM to 5PM <br>
                Sunday: 9AM to 1 PM</p>
            </div>
        </div>
      </div>
</body>
</html>
